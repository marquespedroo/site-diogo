<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ImobiTools</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 0.9375rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2D3748;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.9375rem;
            color: #718096;
        }

        .form-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #E2E8F0;
        }

        .form-tab {
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            color: #718096;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .form-tab.active {
            color: #667eea;
        }

        .form-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4A5568;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #FC8181;
        }

        .form-error {
            color: #F56565;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }

        .form-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #718096;
        }

        .form-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #C6F6D5;
            color: #22543D;
            border: 1px solid #9AE6B4;
        }

        .alert-error {
            background: #FED7D7;
            color: #742A2A;
            border: 1px solid #FC8181;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M10 14L4 8l6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Voltar ao início
        </a>

        <div class="logo-section">
            <svg class="logo-icon" width="64" height="64" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="15" fill="white" opacity="0.2"/>
                <rect x="7" y="8" width="4" height="12" rx="1" fill="white" opacity="0.9"/>
                <rect x="13" y="10" width="4" height="10" rx="1" fill="white" opacity="0.8"/>
                <rect x="19" y="6" width="4" height="14" rx="1" fill="white"/>
            </svg>
            <h1 class="logo-text">ImobiTools</h1>
            <p class="logo-subtitle">Ferramentas profissionais para o mercado imobiliário</p>
        </div>

        <div class="login-card">
            <div class="card-header">
                <h2 class="card-title">Bem-vindo de volta</h2>
                <p class="card-subtitle">Entre na sua conta para continuar</p>
            </div>

            <!-- Alerts -->
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>

            <!-- Tabs -->
            <div class="form-tabs">
                <button class="form-tab active" onclick="switchTab('login')">Entrar</button>
                <button class="form-tab" onclick="switchTab('signup')">Criar conta</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">E-mail</label>
                        <input
                            type="email"
                            id="loginEmail"
                            class="form-input"
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        />
                        <span class="form-error" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Senha</label>
                        <input
                            type="password"
                            id="loginPassword"
                            class="form-input"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        />
                        <span class="form-error" id="loginPasswordError"></span>
                    </div>

                    <button type="submit" class="form-button" id="loginButton">
                        Entrar
                    </button>

                    <div class="form-link">
                        <a href="#" onclick="handleForgotPassword(); return false;">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-content">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Nome completo</label>
                        <input
                            type="text"
                            id="signupName"
                            class="form-input"
                            placeholder="Seu nome"
                            required
                            autocomplete="name"
                        />
                        <span class="form-error" id="signupNameError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupEmail">E-mail</label>
                        <input
                            type="email"
                            id="signupEmail"
                            class="form-input"
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        />
                        <span class="form-error" id="signupEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Senha</label>
                        <input
                            type="password"
                            id="signupPassword"
                            class="form-input"
                            placeholder="••••••••"
                            minlength="6"
                            required
                            autocomplete="new-password"
                        />
                        <span class="form-error" id="signupPasswordError">Mínimo 6 caracteres</span>
                    </div>

                    <button type="submit" class="form-button" id="signupButton">
                        Criar conta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '/src/scripts/auth.js';

        // Initialize auth
        auth.initAuth().then(({ user }) => {
            // If already logged in, redirect to home
            if (user) {
                const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                window.location.href = returnUrl;
            }
        });

        // Tab switching
        window.switchTab = function(tab) {
            // Update tabs
            document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.form-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
                document.querySelector('.card-title').textContent = 'Bem-vindo de volta';
                document.querySelector('.card-subtitle').textContent = 'Entre na sua conta para continuar';
            } else {
                document.querySelector('.form-tab:last-child').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
                document.querySelector('.card-title').textContent = 'Criar sua conta';
                document.querySelector('.card-subtitle').textContent = 'Comece a usar o ImobiTools gratuitamente';
            }

            clearAlerts();
        };

        // Login handler
        window.handleLogin = async function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginButton');

            button.disabled = true;
            button.textContent = 'Entrando...';
            clearAlerts();

            const { data, error } = await auth.signIn(email, password);

            if (error) {
                showError(error.message || 'Erro ao fazer login. Verifique suas credenciais.');
                button.disabled = false;
                button.textContent = 'Entrar';
            } else {
                showSuccess('Login realizado com sucesso! Redirecionando...');
                setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                    window.location.href = returnUrl;
                }, 1000);
            }
        };

        // Signup handler
        window.handleSignup = async function(event) {
            event.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const button = document.getElementById('signupButton');

            button.disabled = true;
            button.textContent = 'Criando conta...';
            clearAlerts();

            const { data, error } = await auth.signUp(email, password, name);

            if (error) {
                showError(error.message || 'Erro ao criar conta. Tente novamente.');
                button.disabled = false;
                button.textContent = 'Criar conta';
            } else {
                showSuccess('Conta criada com sucesso! Verifique seu e-mail para confirmar.');
                button.disabled = false;
                button.textContent = 'Criar conta';
                setTimeout(() => {
                    switchTab('login');
                }, 3000);
            }
        };

        // Forgot password handler
        window.handleForgotPassword = async function() {
            const email = prompt('Digite seu e-mail para recuperar a senha:');
            if (!email) return;

            clearAlerts();

            const { error } = await auth.resetPassword(email);

            if (error) {
                showError('Erro ao enviar e-mail de recuperação. Verifique o e-mail digitado.');
            } else {
                showSuccess('E-mail de recuperação enviado! Verifique sua caixa de entrada.');
            }
        };

        // Alert helpers
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
        }

        function clearAlerts() {
            document.getElementById('successAlert').classList.remove('show');
            document.getElementById('errorAlert').classList.remove('show');
        }
    </script>
</body>
</html>
